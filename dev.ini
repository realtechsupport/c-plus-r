 
[uwsgi]
; Use this file to run the application with uwsgi locally using <uwsgi dev.ini> 

; Where main.py is the python file containing the callable app object
module = main:app

; For local development only. The app will be available at localhost:9090
http = :9090

; A master process will respawn processes when they die
master = true

enable-threads = true

; Delete sockets during shutdown
vacuum = true                         

single-interpreter = true

; Shutdown when receiving SIGTERM (default is respawn)
die-on-term = true                     
need-app = true

; Restart workers after this many requests
max-requests = 1000    
   
; We'll start with 4 processes
processes = 4

; Each process will have 2 threads
threads = 2  

; Time limit
harakiri = 600           

; Kill uwsgi with <Ctrl + c>
